<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Note Taker App</title>
</head>
<body>
    <div class="front-page">
        <h2 class="header">Note Taker App</h2>
            <textarea id="note" name="note-text" class="note-area"></textarea>
            <br>
            <button id="submit" onclick="saveNote()" class="submit">Save Note</button>
        <div class="notes-link">
            <a href="index2.html" >View Notes</a>
            <ol id="notes-list">

            </ol>
        </div> 
    </div>
</body>

<script>
var textElement = document.getElementById("note")

//initialize array
let notes = [];

//note class
function Note(item) {
    this.item = item;
}

//add a new note
function addNote(item) {
    let n = new Note(item);
    notes.push(n);
    saveNote();
}

// addNote('a new note');
// addNote('another note');

function saveNote() {
    // if (textElement.value === "") {
    //     alert("Please add a note");
    // }
    let str = JSON.stringify(notes);
    localStorage.setItem("notes", str );
}

function getNotes() {
    let str = localStorage.getItem("notes");
    notes = JSON.parse(str);
    if (!notes) {
        notes = [];
    }
}

getNotes();
listNotes();

function listNotes() {
    for (i = 0; i < notes.length; i++) {
        let note = notes[i];
        let item = note.item;
        console.log(notes[i].item);
        let li = document.createElement('li');
        li.innerText = item;  
        document.getElementById('notes-list').appendChild(li);
    }
}

listNotes();

</script>
